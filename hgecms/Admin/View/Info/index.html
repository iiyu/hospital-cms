<form id="pagerForm" method="post" action="#rel#">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="${model.numPerPage}" />
	<input type="hidden" name="orderField" value="${param.orderField}" />
	<input type="hidden" name="orderDirection" value="${param.orderDirection}" />
</form>

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<a class="add" title="添加标准" href="__MODULE__/Info/add" target="dialog" width="400" height="350"><span>添加</span></a>
		</ul>
	</div>
	<table class="table" width="1200" layoutH="138">
		<thead>
			<tr>
				<th width="120" orderField="accountNo" class="asc">条款编码</th>
				<th orderField="accountName">条款名称</th>
				<th width="80" orderField="accountType">类型</th>
				<th width="70">操作</th>
			</tr>
		</thead>
		<tbody>
		<foreach name="list" item="vo" key="k" >
			<tr target="sid_user" rel="1">
				<td>{$vo.sort}</td>
				<td>{$vo.details}</td>
				<td>{$vo.typename}</td>
				<td>
					<a title="删除" target="ajaxTodo" href="__MODULE__/Info/del/id/{$vo.id}" class="btnDel">删除</a>
					<!--<a title="修改" target="dialog" href="__MODULE__/Info/edit/id/{$vo.id}" class="btnEdit" width="400" height="350">修改</a>-->
				</td>
			</tr>
		</foreach>
		</tbody>
	</table>
</div>
